<!DOCTYPE html>

<body>

    <script>
        //task1
        function sayHello(theName, theGender) {
            if (theGender === "Male") {
                console.log(`Hello Mr ${theName}`)
            } else if (theGender === "Female") {
                console.log(`Hello Miss ${theName}`)
            } else {
                console.log(`Hello ${theName}`)
            }
        }

        // Needed Output
        sayHello("Osama", "Male"); // "Hello Mr Osama"
        sayHello("Eman", "Female"); // "Hello Miss Eman"
        sayHello("Sameh"); // "Hello Sameh"






      //task2
      function calculate(firstNum, secondNum, operation = 'add') {
        if (typeof secondNum === 'undefined') {
          console.log(`Second Number Not Found`)
        } else if (operation === 'add') {
          console.log(firstNum + secondNum)
        } else if (operation === 'subtract') {
          console.log(firstNum - secondNum)
        } else if (operation === 'multiply') {
          console.log(firstNum * secondNum)
        }
      }
      
      // Needed Output
      calculate(20); // Second Number Not Found
      calculate(20, 30); // 50
      calculate(20, 30, 'add'); // 50
      calculate(20, 30, 'subtract'); // -10
      calculate(20, 30, 'multiply'); // 600







      //task3
      function ageInTime(theAge) {
        if (theAge < 10 || theAge > 100) {
          console.log(`Age Out Of Range`)
        } else {
          console.log(`Year: ${theAge}`)
          console.log(`Months: ${theAge * 12}`)
          console.log(`Weeks: ${theAge * 12 * 4}`)
          console.log(`Days: ${theAge * 12 * 4 * 7}`)
          console.log(`Hours: ${theAge * 12 * 4 * 7 * 24}`)
          console.log(`Minutes: ${theAge * 12 * 4 * 7 * 24 * 60}`)
          console.log(`Seconds: ${theAge * 12 * 4 * 7 * 24 * 60 * 60}`)
        }
      }
      
      // Needed Output
      ageInTime(110); // Age Out Of Range
      ageInTime(38); // Months Example => 456 Months

      //task5
      function createSelectBox(startYear, endYear) {
        document.write(`<select>`)
        for (let i = startYear; i <= endYear; i++) {
        document.write(`<option value="${i}">${i}</option>`)
        }
        document.write(`</select>`)
      }
      createSelectBox(2000, 2021);





      //task6
      function multiply(...nums) {
        let result = 1;
        for (let i = 0; i < nums.length; i++) {
            if (typeof nums[i] != 'string') {
                result = result * Math.floor(nums[i])
            }
        }
        return console.log(result)
    }
    
    multiply(10, 20); // 200
    multiply("A", 10, 30); // 300
    multiply(100.5, 10, "B"); // 1000

    </script>
